name: Docker Build Check

on:
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
      - 'web/**'
      - 'deploy/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/docker-build-check.yml'
  push:
    branches:
      - main

jobs:
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/Dockerfile
          push: false
          tags: servicarr:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "### Docker Build Successful! âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Docker image built successfully and is ready for deployment." >> $GITHUB_STEP_SUMMARY
