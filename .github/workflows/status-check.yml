name: Status Check

on:
  pull_request:
    branches:
      - main

jobs:
  status:
    name: All Checks Status
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: always()
    needs: []
    steps:
      - name: Check workflow status
        run: |
          echo "### ðŸ” Required Status Checks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following checks must pass before merging:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. **CI Pipeline**" >> $GITHUB_STEP_SUMMARY
          echo "   - Go Lint & Vet (gofmt, go vet)" >> $GITHUB_STEP_SUMMARY
          echo "   - Go Tests (with coverage)" >> $GITHUB_STEP_SUMMARY
          echo "   - Go Build" >> $GITHUB_STEP_SUMMARY
          echo "   - JS Tests (Jest)" >> $GITHUB_STEP_SUMMARY
          echo "   - Docker Build & Health Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "2. **PR Validation**" >> $GITHUB_STEP_SUMMARY
          echo "   - PR title is descriptive" >> $GITHUB_STEP_SUMMARY
          echo "   - No merge conflicts" >> $GITHUB_STEP_SUMMARY
          echo "   - Security scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All checks configured successfully" >> $GITHUB_STEP_SUMMARY
