name: CI

on:
  push:
    branches: [main, develop, "feature/**"]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  # ─── Go ────────────────────────────────────────────────────
  go-lint:
    name: Go Lint & Vet
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: gofmt check
        run: |
          UNFORMATTED=$(gofmt -l .)
          if [ -n "$UNFORMATTED" ]; then
            echo "::error::The following files are not formatted:"
            echo "$UNFORMATTED"
            exit 1
          fi

      - name: go vet
        run: go vet ./...

  go-test:
    name: Go Tests
    runs-on: ubuntu-latest
    needs: go-lint
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Run tests
        run: go test -race -count=1 -coverprofile=coverage.out ./...

      - name: Coverage summary
        run: go tool cover -func=coverage.out | tail -1

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: app/coverage.out
          retention-days: 7

  go-build:
    name: Go Build
    runs-on: ubuntu-latest
    needs: go-lint
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Build binary
        run: go build -trimpath -ldflags="-s -w" -o ../bin/status .

      - name: Verify binary exists
        run: test -f ../bin/status

  # ─── JavaScript ────────────────────────────────────────────
  js-test:
    name: JS Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npx jest --verbose --ci --coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: js-coverage
          path: coverage/
          retention-days: 7

  # ─── Docker ────────────────────────────────────────────────
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [go-build, go-test, js-test]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -f deploy/Dockerfile -t servicarr:ci .

      - name: Verify container starts
        run: |
          docker run -d --name servicarr-test \
            -e AUTH_PASSWORD=testpass123 \
            -e AUTH_SECRET=testsecret123 \
            -p 4555:4555 \
            servicarr:ci
          sleep 5
          # Health check
          curl -sf http://localhost:4555/api/check || (docker logs servicarr-test && exit 1)
          docker stop servicarr-test
          docker rm servicarr-test
